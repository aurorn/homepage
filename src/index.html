<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
    </head>
    <body>
        <div class="top-box">
            <div class="intro-header slide-right">
                <h1 class="">Welcome</h1>
            </div>
            <aside>
                <div class="about-bar">
                    <div class="about-bar-box">
                        <div class="about-bar-img">
                            <img class="about-img" />
                        </div>
                        <div class="about-bar-content">
                            <p class="about-text"></p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <main>
            <div class="carousel-box reveal">
                <div class="carousel">
                    <div class="carousel-slide slide fade">
                        <img class="carousel-img" src="./images/bg1.jpg" />
                        <p class="carousel-text"></p>
                    </div>
                    <div class="carousel-slide slide fade">
                        <img class="carousel-img" src="./images/bg1.jpg" />
                        <p class="carousel-text"></p>
                    </div>
                    <div class="carousel-slide slide fade">
                        <img class="carousel-img" src="./images/bg1.jpg" />
                        <p class="carousel-text"></p>
                    </div>
                </div>
            </div>
            <div class="bottom-panel">
                <div class="btn-box">
                    <div class="box-btn-list">
                        <button class="about-btn btn reveal">About</button>
                        <button class="tech-btn btn reveal">Tech Used</button>
                        <button class="git-btn btn reveal">Github</button>
                    </div>
                </div>
                <div class="txt-box hidden ">
                    <div class="about-txt" ></div>
                    <div class="tech-txt"><p></p></div>
                    <div class="git-txt"><p></p></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="footer-text"></p>
            </div>
        </footer>
    </body>
</html>
