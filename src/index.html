<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
    </head>
    <body>
        <div class="top-box">
            <div class="intro-header slide-right">
                <h1 class="">Welcome</h1>
            </div>
            <aside><div class="about-bar">
                <div class="about-bar-box">
                    <div class="about-bar-img">
                        <img class="about-img"></img>
                    </div>
                    <div class="about-bar-content">
                        <p class="about-text"></p>
                    </div>
                </div>
            </div></aside>
        </div>
        <main>
            <div class="carousel-box">
                <div class="carousel">
                    <div class="carousel-slide-1">
                        <img class="carousel-img"></img>
                        <p class="carousel-text"></p>
                    </div>
                    <div class="carousel-slide-2">
                        <img class="carousel-img"></img>
                        <p class="carousel-text"></p>
                    </div>
                    <div class="carousel-slide-3">
                        <img class="carousel-img"></img>
                        <p class="carousel-text"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="footer-text"></p>
            </div>
        </footer>
    </body>
</html>
