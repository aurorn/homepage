<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
    </head>
    <body>
        <div class="top-box">
            <div class="intro-header slide-right">
                <h1 class="">Welcome</h1>
            </div>
            <aside class="hidden-content">
                <div class="about-bar">
                    <div class="about-bar-box">
                        <div class="about-bar-img">
                            <img class="about-img" />
                        </div>
                        <div class="about-bar-content">
                            <p class="about-text"></p>
                        </div>
                    </div>
                </div>
            </aside>
            <button class="action-button"> About â–¶</button>
        </div>
        <main>
            <div class="carousel-box reveal">
                <div class="carousel">
                    <div class="card" data-state="inactive" data-position="0">
                        <img class="carousel-img" src="./images/bg1.jpg" />
                        <h2 class="proj-name">Project 1</h2>
                        <p class="carousel-text">Technologies: HTML, CSS</p>
                    </div>
                    <div class="card" data-state="active" data-position="1">
                        <img class="carousel-img" src="./images/bg1.jpg" />
                        <h2 class="proj-name">Project 2</h2>
                        <p class="carousel-text">Technologies: JavaScript, React</p>
                    </div>
                    <div class="card" data-state="inactive" data-position="-1">
                        <img class="carousel-img" src="./images/bg1.jpg" />
                        <h2 class="proj-name">Project 3</h2>
                        <p class="carousel-text">Technologies: Vue.js, Node.js</p>
                    </div>
                </div>
            </div>
            <div class="bottom-panel">
                <div class="btn-box">
                    <div class="box-btn-list">
                        <button class="git-btn btn reveal">Github</button>
                    </div>
                </div>
                <div class="txt-box hidden ">
                    <div class="git-txt"><p></p></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="footer-text"></p>
            </div>
        </footer>
    </body>
</html>
